<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <title>PPI Malaysia Calendar</title>
        <link
            rel="preload"
            href="https://ppimalaysia.id/images/noheadline-background.png"
            as="bg"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        />

        <link href="style.css?ver=2.0" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="color-scheme" content="dark light" />
    </head>
    <body>
        <!-- Loading overlay -->
        <img
            class="loading-overlay"
            src="https://ppimalaysia.id/images/noheadline-background.png"
            id="loadingOverlay"
        />
        <div class="loading-text" id="loadingOverlay2">
            <!-- Logo in the center -->
            <img class="logo-circle" id="logo-circle" src="media/logo.png" />
            <div class="loading-message">PPI<br />Malaysia</div>
        </div>

        <div class="ambient-red"></div>
        <div class="ambient-red-2"></div>
        <!-- Event Detail Modal -->
        <div
            class="modal fade"
            id="eventDetailModal"
            tabindex="-1"
            aria-labelledby="eventDetailModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div
                    class="modal-content modal-content-event liquid liquid-bg-modal d-block"
                >
                    <div class="closebtn">
                        <button
                            type="button"
                            class="btn-close btn-close-modal liquid m0 pclose"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        >
                            &times;
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="event-detail-container">
                            <span
                                class="event-detail-organizer"
                                id="modalEventOrganizer"
                            >
                            </span>
                            <div
                                class="event-detail-title"
                                id="modalEventTitle"
                            >
                                PPIM Beraksi - Sentral AUG-OKT
                            </div>
                            <span class="event-detail-date">
                                <div class="detail-icon-continer">
                                    <i
                                        class="fa-regular fa-calendar-days detail-icon"
                                    ></i>
                                </div>
                                <div
                                    class="event-detail-date-text"
                                    id="modalEventDate"
                                >
                                    <span class="nobreak"
                                        >Mon, 20 Oct, 2025 at 14:30 -
                                    </span>
                                    <span class="nobreak"
                                        >Wed, 20 Oct, 2025 at 16:00</span
                                    >
                                </div>
                            </span>
                            <hr />
                            <span class="event-detail-organizer">
                                <div class="detail-icon-continer">
                                    <i
                                        class="fa-solid fa-circle-info detail-icon"
                                    ></i>
                                </div>
                                <div
                                    class="event-detail-date-text"
                                    id="modalEventType"
                                >
                                    Offline
                                </div>
                            </span>
                            <hr />
                            <span
                                class="event-detail-description"
                                id="modalEventDesc"
                            >
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- loading overlay end -->
        <div class="page-container">
            <!-- main content -->
            <div class="content">
                <!-- small screen calendar -->
                <div class="small-screen-calendar">
                    <div class="small-calendar-container">
                        <!-- Calendar Header -->
                        <div class="small-calendar-header">
                            <div class="small-calendar-title">
                                <span class="calendar-year" id="calendarYear"
                                    >2025</span
                                >
                                <span class="calendar-month" id="calendarMonth"
                                    >June</span
                                >
                            </div>
                            <div class="small-calendar-controls">
                                <button
                                    class="control-btn today-btn"
                                    id="todayBtn"
                                >
                                    1
                                </button>
                                <button
                                    class="control-btn nav-btn"
                                    id="prevBtn"
                                >
                                    ‹
                                </button>
                                <button
                                    class="control-btn nav-btn"
                                    id="nextBtn"
                                >
                                    ›
                                </button>
                            </div>
                        </div>

                        <!-- Calendar Grid -->
                        <div class="small-calendar-grid liquid d-block">
                            <div class="small-weekdays">
                                <div class="small-weekday">Sun</div>
                                <div class="small-weekday">Mon</div>
                                <div class="small-weekday">Tue</div>
                                <div class="small-weekday">Wed</div>
                                <div class="small-weekday">Thu</div>
                                <div class="small-weekday">Fri</div>
                                <div class="small-weekday">Sat</div>
                            </div>
                            <div class="small-days-grid" id="smallDaysGrid">
                                <!-- Days will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Events Section -->
                        <div class="small-events-section liquid d-block">
                            <div class="small-events-header">
                                <span
                                    class="small-events-title"
                                    id="smallEventsTitle"
                                    >X XXXX XXXX</span
                                >
                                <div class="small-events-controls">
                                    <button
                                        type="button"
                                        class="btn liquid-btn small-all-events-btn"
                                        id="smallAllEventsBtn"
                                    >
                                        All Events
                                    </button>
                                </div>
                            </div>
                            <hr />
                            <div
                                class="small-events-content"
                                id="smallEventsContent"
                            >
                                <!-- Events will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- calendar mode for big screen -->
                <div class="big-screen-calendar">
                    <div class="big-screen-calendar-container">
                        <div class="big-screen-calendar-col">
                            <div class="infinite-calendar-container">
                                <div
                                    class="infinite-calendar-container"
                                    id="infiniteCalendarContainer"
                                >
                                    <div id="infiniteCalendarContent"></div>
                                    <div
                                        class="infinite-loading"
                                        id="infiniteLoadingIndicator"
                                    >
                                        Loading more months...
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="big-screen-event">
                            <div class="big-screen-event-header">
                                <span class="big-screen-title"
                                    >1 June 2025</span
                                >
                                <div class="big-screen-event-controls">
                                    <button
                                        type="button"
                                        class="btn liquid-btn"
                                        id="bigAllEventsBtn"
                                    >
                                        All Events
                                    </button>
                                </div>
                            </div>
                            <hr />
                            <div
                                class="big-screen-event-content liquid d-block w100"
                            ></div>
                        </div>
                    </div>
                </div>
                <!-- calendar mode end -->
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script src="infinite-calendar.js?ver=2.0"></script>
        <script src="script.js?ver=2.0"></script>
    </body>
</html>
