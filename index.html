<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>PPI Malaysia Calendar</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <link href="style.css?ver=3.4" rel="stylesheet" />
        <link rel="icon" type="image/x-icon" href="media/favicon.ico" />
    </head>
    <body>
        <!-- Loading overlay -->
        <div class="loading-overlay" id="loadingOverlay">
            <!-- Red spinning ring -->
            <div class="loading-ring"></div>
            <!-- Logo in the center -->
            <img class="logo-circle" src="media/logo.png" />
        </div>

        <!-- Event Detail Modal -->
        <div
            class="modal fade"
            id="eventDetailModal"
            tabindex="-1"
            aria-labelledby="eventDetailModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content modal-content-event">
                    <button
                        type="button"
                        class="btn-close btn-close-modal"
                        data-bs-dismiss="modal"
                        aria-label="Close"
                    ></button>
                    <div class="modal-body">
                        <div class="event-detail-container">
                            <div
                                class="event-detail-category"
                                id="modalEventCategory"
                            >
                                <!-- Event category will be inserted here -->
                            </div>
                            <h4 class="event-detail-title" id="modalEventTitle">
                                <!-- Event title will be inserted here -->
                            </h4>
                            <div class="event-detail-time" id="modalEventTime">
                                <!-- Event time will be inserted here -->
                            </div>
                            <div class="event-detail-date" id="modalEventDate">
                                <!-- Event date will be inserted here -->
                            </div>
                            <div
                                class="event-detail-duration"
                                id="modalEventDuration"
                            >
                                <!-- Event duration will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- loading overlay end -->
        <div class="page-container">
            <!-- main content -->
            <div class="content">
                <!-- small screen calendar -->
                <div class="small-screen-calendar">
                    <div class="small-calendar-container">
                        <!-- Calendar Header -->
                        <div class="small-calendar-header">
                            <div class="small-calendar-title">
                                <span class="calendar-year" id="calendarYear"
                                    >2025</span
                                >
                                <span class="calendar-month" id="calendarMonth"
                                    >June</span
                                >
                            </div>
                            <div class="small-calendar-controls">
                                <button
                                    class="control-btn today-btn"
                                    id="todayBtn"
                                >
                                    1
                                </button>
                                <button
                                    class="control-btn nav-btn"
                                    id="prevBtn"
                                >
                                    ‹
                                </button>
                                <button
                                    class="control-btn nav-btn"
                                    id="nextBtn"
                                >
                                    ›
                                </button>
                            </div>
                        </div>

                        <!-- Calendar Grid -->
                        <div class="small-calendar-grid">
                            <div class="small-weekdays">
                                <div class="small-weekday">Sun</div>
                                <div class="small-weekday">Mon</div>
                                <div class="small-weekday">Tue</div>
                                <div class="small-weekday">Wed</div>
                                <div class="small-weekday">Thu</div>
                                <div class="small-weekday">Fri</div>
                                <div class="small-weekday">Sat</div>
                            </div>
                            <div class="small-days-grid" id="smallDaysGrid">
                                <!-- Days will be populated by JavaScript -->
                            </div>
                        </div>

                        <!-- Events Section -->
                        <div class="small-events-section">
                            <div class="small-events-header">
                                <span
                                    class="small-events-title"
                                    id="smallEventsTitle"
                                    >X XXXX XXXX</span
                                >
                                <div class="small-events-controls">
                                    <div
                                        class="dropdown"
                                        id="smallFilterDropdown"
                                        style="display: none"
                                    >
                                        <button
                                            class="btn btn-outline-secondary dropdown-toggle"
                                            type="button"
                                            id="smallFilterDropdownBtn"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        >
                                            All
                                        </button>
                                        <ul
                                            class="dropdown-menu"
                                            id="smallFilterDropdownMenu"
                                        >
                                            <!-- Filter options will be populated by JavaScript -->
                                        </ul>
                                    </div>
                                    <button
                                        type="button"
                                        class="btn btn-outline-dark small-all-events-btn"
                                        id="smallAllEventsBtn"
                                    >
                                        All Events
                                    </button>
                                </div>
                            </div>
                            <hr />
                            <div
                                class="small-events-content"
                                id="smallEventsContent"
                            >
                                <!-- Events will be populated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- calendar mode for big screen -->
                <div class="big-screen-calendar">
                    <div class="big-screen-calendar-container">
                        <div class="big-screen-calendar-col">
                            <div class="infinite-calendar-container">
                                <div
                                    class="infinite-calendar-container"
                                    id="infiniteCalendarContainer"
                                >
                                    <div id="infiniteCalendarContent"></div>
                                    <div
                                        class="infinite-loading"
                                        id="infiniteLoadingIndicator"
                                    >
                                        Loading more months...
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="big-screen-event">
                            <div class="big-screen-event-header">
                                <span class="big-screen-title"
                                    >1 June 2025</span
                                >
                                <div class="big-screen-event-controls">
                                    <div
                                        class="dropdown"
                                        id="bigFilterDropdown"
                                        style="display: none"
                                    >
                                        <button
                                            class="btn btn-outline-secondary dropdown-toggle"
                                            type="button"
                                            id="bigFilterDropdownBtn"
                                            data-bs-toggle="dropdown"
                                            aria-expanded="false"
                                        >
                                            All
                                        </button>
                                        <ul
                                            class="dropdown-menu"
                                            id="bigFilterDropdownMenu"
                                        >
                                            <!-- Filter options will be populated by JavaScript -->
                                        </ul>
                                    </div>
                                    <button
                                        type="button"
                                        class="btn btn-outline-dark"
                                        id="bigAllEventsBtn"
                                    >
                                        All Events
                                    </button>
                                </div>
                            </div>
                            <hr />
                            <div class="big-screen-event-content"></div>
                        </div>
                    </div>
                </div>
                <!-- calendar mode end -->
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script src="infinite-calendar.js?ver=3"></script>
        <script src="script.js?ver=3"></script>
    </body>
</html>
